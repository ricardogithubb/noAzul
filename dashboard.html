<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noAzul - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Home</a>
            <div class="d-flex align-items-center">
                <!-- Botão do mês/ano clicável -->
                <button class="btn btn-outline-light dropdown-toggle me-3" type="button" id="monthYearDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <span id="currentMonthYear">Março 2023</span>
                </button>
                
                <!-- Dropdown do calendário -->
                <div class="dropdown-menu dropdown-menu-end p-3 calendar-dropdown" aria-labelledby="monthYearDropdown">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button class="btn btn-sm btn-outline-primary prev-year">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <h5 class="mb-0 current-year">2023</h5>
                        <button class="btn btn-sm btn-outline-primary next-year">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                    <div class="row months-grid">
                        <div class="col-3 month-item">Jan</div>
                        <div class="col-3 month-item">Fev</div>
                        <div class="col-3 month-item">Mar</div>
                        <div class="col-3 month-item">Abr</div>
                        <div class="col-3 month-item">Mai</div>
                        <div class="col-3 month-item">Jun</div>
                        <div class="col-3 month-item">Jul</div>
                        <div class="col-3 month-item">Ago</div>
                        <div class="col-3 month-item">Set</div>
                        <div class="col-3 month-item">Out</div>
                        <div class="col-3 month-item">Nov</div>
                        <div class="col-3 month-item">Dez</div>
                    </div>
                </div>
                
                <button class="btn btn-outline-light logout-btn">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container mt-4">
        <!-- Totais -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
                <div class="card h-100 border-primary">
                    <div class="card-body text-center">
                        <h5 class="card-title text-primary">Total Receitas</h5>
                        <h2 class="card-text text-primary" id="total-receitas">R$ 5.250,00</h2>
                        <a href="transacoes.html?type=receita" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100 border-danger">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger">Total Despesas</h5>
                        <h2 class="card-text text-danger" id="total-despesas">R$ 3.890,00</h2>
                        <a href="transacoes.html?type=despesa" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Últimas transações -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Últimas Transações</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody id="ultimas-transacoes">
                            <!-- Preenchido via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Orçamento por categoria -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Orçamento por Categoria</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="orcamentoChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Categoria</th>
                                        <th>Orçamento</th>
                                        <th>Gasto</th>
                                        <th>Saldo</th>
                                    </tr>
                                </thead>
                                <tbody id="orcamento-table">
                                    <!-- Preenchido via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Visão geral do ano -->
        <div class="card">
            <div class="card-header">
                <h5>Visão Geral do Ano</h5>
            </div>
            <div class="card-body">
                <canvas id="anoChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar transação -->
    <div class="modal fade" id="transacaoModal" tabindex="-1" aria-hidden="true">
        <!-- Conteúdo do modal -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/grafico.js"></script>
</body>
</html>
