<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noAzul - Metas Financeiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegação (igual ao dashboard) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Home</a>
            <div class="d-flex align-items-center">
                <!-- Botão do mês/ano clicável -->
                <button class="btn btn-outline-light dropdown-toggle me-3" type="button" id="monthYearDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <span id="currentMonthYear">Março 2023</span>
                </button>
                
                <!-- Dropdown do calendário -->
                <div class="dropdown-menu dropdown-menu-end p-3 calendar-dropdown" aria-labelledby="monthYearDropdown">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button class="btn btn-sm btn-outline-primary prev-year">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <h5 class="mb-0 current-year">2023</h5>
                        <button class="btn btn-sm btn-outline-primary next-year">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                    <div class="row months-grid">
                        <div class="col-3 month-item">Jan</div>
                        <div class="col-3 month-item">Fev</div>
                        <div class="col-3 month-item">Mar</div>
                        <div class="col-3 month-item">Abr</div>
                        <div class="col-3 month-item">Mai</div>
                        <div class="col-3 month-item">Jun</div>
                        <div class="col-3 month-item">Jul</div>
                        <div class="col-3 month-item">Ago</div>
                        <div class="col-3 month-item">Set</div>
                        <div class="col-3 month-item">Out</div>
                        <div class="col-3 month-item">Nov</div>
                        <div class="col-3 month-item">Dez</div>
                    </div>
                </div>
                
                <button class="btn btn-outline-light logout-btn">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Metas Financeiras</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaMetaModal">
                <i class="bi bi-plus-lg"></i> Nova Meta
            </button>
        </div>

        <!-- Resumo de metas -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card h-100 border-primary">
                    <div class="card-body text-center">
                        <h5 class="card-title text-primary">Metas Cumpridas</h5>
                        <h2 class="card-text text-primary">3</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100 border-warning">
                    <div class="card-body text-center">
                        <h5 class="card-title text-warning">Metas em Andamento</h5>
                        <h2 class="card-text text-warning">2</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100 border-danger">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger">Metas Não Cumpridas</h5>
                        <h2 class="card-text text-danger">1</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráfico de metas -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Progresso das Metas</h5>
            </div>
            <div class="card-body">
                <canvas id="metasChart"></canvas>
            </div>
        </div>

        <!-- Lista de metas -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="tabelaMetas">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Valor Alvo</th>
                                <th>Valor Atual</th>
                                <th>Progresso</th>
                                <th>Data Limite</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Preenchido via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nova Meta -->
    <div class="modal fade" id="novaMetaModal" tabindex="-1" aria-labelledby="novaMetaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="novaMetaModalLabel">Nova Meta Financeira</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formMeta">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="metaDescricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="metaDescricao" required>
                        </div>
                        <div class="mb-3">
                            <label for="metaCategoria" class="form-label">Categoria</label>
                            <select class="form-select" id="metaCategoria" required>
                                <option value="">Selecione...</option>
                                <!-- Preenchido via JavaScript -->
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="metaValorAlvo" class="form-label">Valor Alvo</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" step="0.01" class="form-control" id="metaValorAlvo" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="metaDataLimite" class="form-label">Data Limite</label>
                                <input type="date" class="form-control" id="metaDataLimite" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="../js/metas.js"></script>
</body>
</html>
