<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Pessoais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.s.css">
</head>
<body class="bg-light">
    <div class="app-container">
        <!-- Navbar -->
        <!-- Modifique a navbar no index.html -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <!-- Substitua o navbar-brand por este código -->
                <a class="navbar-brand fw-bold" id="mainMonthYear" href="#" data-bs-toggle="modal" data-bs-target="#monthModal">
                    Junho 2023
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-page="dashboard"><i class="bi bi-house-door"></i> Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="transactions"><i class="bi bi-cash-stack"></i> Transações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="budget"><i class="bi bi-wallet2"></i> Orçamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="reports"><i class="bi bi-graph-up"></i> Relatórios</a>
                        </li>
                    </ul>
                    
                    <!-- Controles de navegação de mês (simplificado) -->
                    <div class="d-flex align-items-center">
                        <button class="btn btn-sm btn-outline-light me-2" id="prevMonth" title="Mês anterior">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        
                        <div class="dropdown">
                            <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="monthYearDropdown" data-bs-toggle="dropdown" title="Selecionar mês/ano">
                                <i class="bi bi-calendar3"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <div class="p-2">
                                        <div class="mb-2">
                                            <select class="form-select form-select-sm" id="monthSelect">
                                                ${Array.from({length: 12}, (_, i) => {
                                                    const month = new Date(0, i).toLocaleString('pt-BR', {month: 'long'});
                                                    return `<option value="${i}" ${i === 5 ? 'selected' : ''}>${month.charAt(0).toUpperCase() + month.slice(1)}</option>`;
                                                }).join('')}
                                            </select>
                                        </div>
                                        <div>
                                            <select class="form-select form-select-sm" id="yearSelect">
                                                ${Array.from({length: 5}, (_, i) => {
                                                    const year = 2021 + i;
                                                    return `<option value="${year}" ${year === 2023 ? 'selected' : ''}>${year}</option>`;
                                                }).join('')}
                                            </select>
                                        </div>
                                        <button class="btn btn-sm btn-primary w-100 mt-2" id="applyDate">Aplicar</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
                        <button class="btn btn-sm btn-outline-light ms-2" id="nextMonth" title="Próximo mês">
                            <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Conteúdo dinâmico -->
        <div class="container-fluid mt-3" id="content">
            <!-- O conteúdo das páginas será carregado aqui via JavaScript -->
        </div>
    </div>

    <!-- Adicione este modal no final do body (antes dos scripts) -->
    <div class="modal fade" id="monthModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecione o Mês</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        ${Array.from({length: 12}, (_, i) => {
                            const formatter = new Intl.DateTimeFormat('pt-BR', {month: 'long'});
                            const month = formatter.format(new Date(0, i));
                            return `
                                <div class="col-4 mb-3">
                                    <button class="btn btn-outline-primary w-100 month-btn" data-month="${i}">
                                        ${month.charAt(0).toUpperCase() + month.slice(1)}
                                    </button>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    <div class="mt-3">
                        <select class="form-select" id="yearSelectModal">
                            ${Array.from({length: 5}, (_, i) => {
                                const year = new Date().getFullYear() - 2 + i;
                                return `<option value="${year}" ${year === currentYear ? 'selected' : ''}>${year}</option>`;
                            }).join('')}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="applyMonth">Aplicar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
