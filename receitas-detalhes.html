<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noAzul - Detalhes de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Barra de Navegação (igual às outras páginas) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">noAzul</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transacoes.html">Transações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categorias.html">Categorias</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2" id="currentMonthYear" data-bs-toggle="modal" data-bs-target="#monthYearModal">
                        Março 2023
                    </button>
                    <button class="btn btn-outline-light" id="logoutBtn">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container-fluid pt-5 mt-4">
        <div class="row mb-3">
            <div class="col-md-12 d-flex justify-content-between align-items-center">
                <h2>Detalhes de Receitas - Março 2023</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaReceitaModal">
                    <i class="bi bi-plus"></i> Nova Receita
                </button>
            </div>
        </div>

        <!-- Resumo -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card bg-light-blue text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total de Receitas</h5>
                        <h2 class="card-text">R$ 5.250,00</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Listagem de Receitas -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Valor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>15/03/2023</td>
                                <td>Salário</td>
                                <td>Rendimento</td>
                                <td class="text-success">R$ 3.500,00</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary me-1">Editar</button>
                                    <button class="btn btn-sm btn-outline-danger">Excluir</button>
                                </td>
                            </tr>
                            <!-- Mais receitas... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nova Receita -->
    <div class="modal fade" id="novaReceitaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Receita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="receitaForm">
                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="date" class="form-control" id="dataReceita" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricaoReceita" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoria</label>
                            <select class="form-select" id="categoriaReceita" required>
                                <option value="">Selecione...</option>
                                <option value="1">Salário</option>
                                <option value="2">Freelance</option>
                                <option value="3">Investimentos</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor</label>
                            <input type="number" step="0.01" class="form-control" id="valorReceita" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="receitaRecorrente">
                            <label class="form-check-label" for="receitaRecorrente">Receita recorrente</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvarReceita">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
